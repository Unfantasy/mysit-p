<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>身份证信息查询</title>
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <link rel="stylesheet" href="css/j-standard.css">
  <style>
    .content {
      padding: 15px;
      width: 500px;
      max-width: 100%;
      margin: 0 auto;
    }
    ul, li {
      list-style: none;
    }
    [type="button"] {
      margin-left: 10px;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <div class="content">
    <input type="text" class="J_identify" placeholder="请输入身份证号" /><input type="button" onclick="getIdentitycardInfo()" value="查询" />
    <div class="result hidden">
      <ul>
        <li>地区： <span class="J_area"></span></li>
        <li>性别： <span class="J_sex"></span></li>
        <li>生日： <span class="J_birthday"></span></li>
      </ul>
    </div>
  </div>
  <script src="js/j-function.js"></script>
  <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script>
    function getIdentitycardInfo() {
      var cardno = $('.J_identify').val();
      if (!cardno) {
        alert('身份证号为空');
        return;
      }
      // 身份证简单校验
      if (!isCardNo(cardno)) {
        alert('请输入15或18位身份证号');
        return;
      }
      var key = '13b77f376ecc370fe1870565f8f00406';
      var url = 'http://apis.juhe.cn/idcard/index?dtype=&cardno=' + cardno + '&key=' + key;
      $.ajax({
        url: url,
        type: 'get',
        dataType: 'jsonp',
        success: function(data) {
          if (data.error_code == '0') {
            var area = data.result.area;
            var sex = data.result.sex;
            var birthday = data.result.birthday;
            $('.J_area').text(area);
            $('.J_sex').text(sex);
            $('.J_birthday').text(birthday);
            $('.result').removeClass('hidden');
          } else {
            $('.result').addClass('hidden');
            alert(data.reason);
            console.log(JSON.stringify(data));
          }
        },
        error: function(err) {
          $('.result').addClass('hidden');
          alert('服务器请求失败！');
          console.log(JSON.stringify(err));
        }
      });
      $.ajax({
        url: 'http://apis.baidu.com/3023/shorturl/shorten',
        type: 'get',
        data: data,
        dataType: 'json',
        beforeSend: function(request) {
          request.setRequestHeader("apikey", "59cd8be8de571e60594f84872a6fd484");
        },
        success: function(data) {
          //                    alert("success"+JSON.stringify(data));
          if (data.urls) {
            var shortUrl = data.urls[0].url_short
            $("#shortUrl").val(shortUrl);
          } else {
            alert(JSON.stringify(data));
          }
        },
        error: function(e) {
          alert('Fail' + JSON.strignify(e));
        }
      });
    }
  </script>
</body>

</html>
